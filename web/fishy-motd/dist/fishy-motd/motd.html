<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src 'self'" />
    <link rel="stylesheet" href="style.css">
    <title>MOTD Deployment</title>
</head>
<body>
    <a href="/login?motd={{id}}">Preview MOTD</a>
    <form action="start" class="form">
        <input type="hidden" value="{{id}}" name="motd">
        <input type="submit" value="Deploy MOTD" class="button">
    </form>
</body>
</html>
