<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src 'self'" />
    <link rel="stylesheet" href="style.css">
    <title>MOTD Creator</title>
</head>

<body>
    <nav>
        <h1>
            Message of The Day Creator
        </h1>
        <a href="/login" class="button">Login</a>
    </nav>
    
    <form action="motd" method="post" id="form" class="form">
        <label for="motd">Enter your message:</label>
        <textarea name="motd" cols="50" rows="10" form="form"></textarea>

        <br>
        <input type="submit" value="Create MOTD!" class="button">
    </form>
</body>

</html>
